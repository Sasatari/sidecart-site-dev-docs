title: SidecarT Docs
description: The SidecarT Developers Documentation site
domain: docs.sidecart.xyz

theme: just-the-docs

url: https://docs.sidecart.xyz

aux_links:
  Template Repository: https://github.com/just-the-docs/just-the-docs-template

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all